version: 2

jobs:
  build:

    docker:
      - image: sensirion/embedded-ci:2.1.0
    steps:
      - checkout
      - run:
          name: update common repo
          command: git submodule update --init
      - run: make prepare
      - run: make
      - run: make clean
      - run: make style-check
      - run: make release
      - run:
          name: build stub release drivers
          command: |
              (cd release/sps30-uart
               make
               make clean)
      - run:
          name: build Linux release driver
          command: |
              (cd release/sps30-uart
               make uart_sources=sample-implementations/linux/sensirion_uart_implementation.c
               make clean)

  deploy:
    docker:
      - image: sensirion/embedded-ci:2.1.0
    steps:
      - checkout
      - run: make release
      - run:
          name: Move zip files to artifact directory
          command: |
            mkdir -p /releases/
            mv release/*.zip /releases/
      - persist_to_workspace:
          root: /releases
          paths: .
      - store-artifacts:
          path: /releases

  github-release:
    docker:
      - image: cibuilds/github:0.13
    steps:
      - attach_workspace:
          at: /releases
      - run:
          name: "Publish Release on GitHub"
          command: ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -n "Embedded-UART-SPS ${CIRCLE_TAG}" -soft ${CIRCLE_TAG} /releases/

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters: # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /^\d+\.\d+\.\d+$/
      - github-release:
          requires:
            - deploy
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
